<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jsklc.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="klc">
      <div class="show">
        <input type="text" class="show1" placeholder="DEG" readonly /><br />
        <input type="text" class="show1" id="input" /><br />
        <input type="text" class="show1" id="output" />
      </div>

     
      <div class="button">
        <div class="fristline">
          <div data-key="7" class="key">
            <span>7</span>
          </div>

          <div data-key="8" class="key">
            <span>8</span>
          </div>

          <div data-key="9" class="key">
            <span>9</span>
          </div>
        </div>

        <div class="secline">
          <div data-key="4" class="key">
            <span>4</span>
          </div>

          <div data-key="5" class="key">
            <span>5</span>
          </div>

          <div data-key="6" class="key">
            <span>6</span>
          </div>
        </div>

        <div class="threeline">
          <div data-key="1" class="key">
            <span>1</span>
          </div>

          <div data-key="2" class="key">
            <span>2</span>
          </div>

          <div data-key="3" class="key">
            <span>3</span>
          </div>
        </div>

        <div class="fourline">
          <div data-key="." class="key">
            <span>.</span>
          </div>
          <div data-key="0" class="key">
            <span>0</span>
          </div>
          <div data-key="=" class="key operator">
            <span>=</span>
          </div>
        </div>

        <div class="fiveline">
          <div data-key="clear" class="key action">
            <span class="delete">DEL</span>
          </div>
          <div data-key="/" class="key operator">
            <span>รท</span>
          </div>

          <div data-key="*" class="key operator">
            <span>x</span>
          </div>

          <div data-key="-" class="key operator">
            <span>-</span>
          </div>

          <div data-key="+" class="key operator">
            <span>+</span>
          </div>
        </div>
      </div>
    </div>

    <script src="jsklc.js"></script>
  </body>
</html>
